<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple number-guessing-game that users can play for fun. ">
    <meta name="keywords" content="HTML,CSS,JavaScript,Web Application, Guess-Game, Number-Guessing-Game">
    <meta name="author" content="Adegboyega Olumuyiwa" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <title>Guess-A-Number Game</title>
  </head>
  <body>
    <header class="header">
      <h1>Guess A Number!</h1>
      <button class="reset btn">Reset</button>
      <p class="between">(Between 1 and 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">Score: <span class="score">20</span></p>
        <p class="label-highscore">
          Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
